- name: team-ops-dev
  dir: terraform/teams/team-ops/dev
  workspace: default
  workflow: conftest
  apply_requirements: [approved]
  autoplan:
    when_modified: ["*.tf", "*.tfvars", "**/modules/**/*.tf", "../../modules/**/*.tf", "../../../modules/**/*.tf"]
    enabled: true

